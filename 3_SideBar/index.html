<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Bar</title>

    <!-- link to CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main_box">
      <input type="checkbox" id="check" />
      <div class="btn_one">
        <label for="check" class="check_mark">=</label>
      </div>
      <div class="side_bar">
        <span>
          <h2 class="sidebar_heading">Menu</h2>
          <div class="btn_two">
            <label for="check" class="check_mark">x</label>
          </div>
        </span>
        <ul>
            <li>Dashboard</li>
            <li>Shortcuts</li>
            <li>Overview</li>
            <li>Events</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
            <li>Feedback</li>
        </ul>
      </div>
    </div>
  </body>
</html>
