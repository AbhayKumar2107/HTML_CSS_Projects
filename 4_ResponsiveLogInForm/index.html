<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a responsive HTML and CSS Login Form page!"
    />
    <title>LogIn</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="form-container">
        <div class="heading"><h2>Login Form</h2></div>
        <form action="#">
          <div class="row">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Email or Phone" required />
          </div>
          <div class="row">
            <i class="fa-solid fa-lock"></i>
            <input type="text" placeholder="Password" required />
          </div>
          <div class="forgotPass"><a href="#">Forgot Password?</a></div>
          <div class="row">
            <input type="submit" value="Login" class="button"/>
          </div>
          <div class="signUp">Not a Member? <a href="#">SignUp</a> Now</div>
        </form>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f4e463d95b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
