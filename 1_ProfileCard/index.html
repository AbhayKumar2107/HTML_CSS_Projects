<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card_container">
      <div class="card_head">
        <img src="./img/profile_Pic.jpg" alt="Profile_img" />
      </div>
      <div class="card_body">
        <div class="heading">
          <h2>Coding Lab</h2>
          <p>Youtuber & Blogger</p>
        </div>
        <div class="socials">
            <i class="fa-brands fa-square-facebook icon_fb"></i>
            <i class="fa-brands fa-square-x-twitter icon_x"></i>
            <i class="fa-brands fa-square-instagram icon_in"></i>
            <i class="fa-brands fa-square-youtube icon_yt"></i>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
      </div>
      <div class="card_footer">
        <p><i class="fa-regular fa-heart"></i> 60k</p>
        <div class="right_border"></div>
        <p><i class="fa-regular fa-comment"></i> 20k</p>
        <div class="right_border"></div>
        <p><i class="fa-regular fa-share-from-square"></i> 12k</p>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/f4e463d95b.js" crossorigin="anonymous"></script>
  </body>
</html>
